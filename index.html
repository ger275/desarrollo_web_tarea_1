    <script type="text/javascript">
        function mensajeAlert(){
          let nombre = document.getElementsByName('texto')[0].value;
          let apellido = document.getElementsByName('apellido')[0].value;
          let telefono = document.getElementsByName('telefono')[0].value;
          let correo = document.getElementsByName('correo')[0].value;
          let fecha = document.getElementsByName('fecha')[0].value;
          let mensaje = document.getElementsByName('mensaje')[0].value;

          let mensajeFinal = "Datos: " + "\n" + "     Nombres: " + nombre + "\n" + "     Apellidos: " + apellido + "\n" + "     Telefono: " + telefono + "\n" + "     Correo: " + correo + "\n" + "     Fecha: " + fecha + "\n" + "     Mensaje: " + mensaje;

          alert(mensajeFinal);
        }
      </script>
